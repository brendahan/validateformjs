<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="box1">Registration form </h1>
    <form id="contact-form" name="regForm" method="" onsubmit="return validateForm()">
        <div class="form-group">
        <label> First Name</label><br><span id="errorFirstName"></span>
    <br><input type="text" class="form-control" placeholder="Your First name.."name="fname">
</div>
<div class="form-group">
    <br><label> Last Name</label><br><span id="errorLastName"></span>
    <br><input type="text" class="form-control" placeholder="Your Last name.."name="lname">
</div>
<div class="form-group">
    <br><label> Email</label><br><span id="errorEmail"></span>
    <br><input type="email" class="form-control" placeholder="Enter your email"name="email">
</div>
<div class="form-group">
    <br><label for="phone">Phone number:</label><br><span id="errorPhone"></span>
<input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" name="phone"><br>
</div>
<div class="form-group">
<br><select id="origin" name= "origin" type="text" >
    <option value="nationality">Select Nationality</option><span id="errorOrigin"></span>
    <option value="nationality">Ugandan</option>
    <option value="nationality" >Kenyan</option>
    <option value="nationality" >Tanzanian</option>
    <option value="nationality" ></option>
</select>
</div>
<div class="form-group">
<br><label>Age</label><br><span id="errorAge"></span>
    <br><input type="number"  class="form-control" placeholder="Enter your Age"name="age"><br>
</div>
    <div class="form-group">
<br><label>Gender:</label<br><span id="errorGender"></span>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br>
        </div>
        <br><button class="submit" type="submit">Submit</button>
</form>
</div>
<script src="behavior.js"></script>
</body>
</html>
