<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="box1">Registration form </h1>
    <form id="contact-form" name="regForm" method="" onsubmit="return validateForm()">
        <div class="form-group">
        <label> First Name</label>
    <br><input type="text" class="form-control" placeholder="Your First name.."name="fname"><span id="errorFirstName"></span>
</div>
<div class="form-group">
    <br><label> Last Name</label>
    <br><input type="text" class="form-control" placeholder="Your Last name.."name="lname"><span id="errorLastName"></span>
</div>
<div class="form-group">
    <br><label> Email</label>
    <br><input type="email" class="form-control" placeholder="Enter your email"name="email"><span id="errorEmail"></span>
</div>
<div class="form-group">
    <br><label for="phone">Phone number:</label>
<input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" name="phone"><br><span id="errorPhone"></span>
</div>
<div class="form-group">
<select id="origin" name= "origin" type="text" required>
    <option value="">Select Nationality</option>
    <option value="Ugandan">Ugandan</option>
    <option value="Kenyan">Kenyan</option>
    <option value="Tanzanian">Tanzanian</option><span id="errorOrigin"></span>
</select>
</div>
<div class="form-group">
<br><label>Age</label>
<br><input type="number"  class="form-control" placeholder="Enter your Age"name="age"><span id="errorAge"></span>
</div><br>
    <div class="form-group">
<label>Gender:</label>
    <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br><span id="errorGender"></span>
        </div>
        <br><button class="submit" type="submit">Submit</button>
</form>
</div>
<script src="behavior.js"></script>
</body>
</html>
